<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0ff;
      font-family: 'Press Start 2P', monospace;
    }

    h1 {
      font-size: 22px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      letter-spacing: 3px;
      filter: blur(1px);
      margin-bottom: 70px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center; /* centers items horizontally */
      justify-content: center;
      gap: 25px; /* space between buttons */
    }

    a {
      display: block;
      min-width: 200px; /* ensures equal button width */
      text-align: center;
      padding: 18px 0;
      font-size: 14px;
      color: #000;
      background: #0ff;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff, 0 0 60px #0ff;
    }
  </style>
</head>
